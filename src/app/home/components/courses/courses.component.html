<section class="main-container">
    <h2>nuestros cursos</h2>
    <div class="courses-container">
        <div class="single-course" *ngFor="let item of cursos">
            <div class="course-image">
                <img src="{{ item.imagen }}" alt="" loading="lazy">
                <span class="category">{{ item.categoria }}</span>
                <div class="cribbon"></div>
                <div class="course-info">
                    <span (click)="openDialog(item)" class="material-icons">info</span>
                </div>
            </div>
            <div class="course-title">
                <h3><a (click)="goToCourseDetail(item.id)">{{ item.nombre }}</a></h3>
            </div>
            <div class="course-detail">
                <div class="price">
                    <h3>{{ item.moneda }} {{ item.precioAMostrar | currency }}</h3>
                    <div class="price-info">
                        <span
                            (click)="changePriceToShow(item)"
                            class="material-icons"
                            style="max-width: 24px;"
                            matTooltip={{item.mensajeMoneda}}>
                            paid
                        </span>
                    </div>
                </div>
                <div class="ranking">
                    <star-rating [starType]="'svg'"
                    (starClickChange)="agregarEstrella($event.rating, item)"
                    [disabled]="item.haVotado || !dashboard"
                    [rating]="item.promedio"
                    [staticColor]="'ok'" [step]="0.5" [showHalfStars]="true"></star-rating>
                    <p>{{item.promedio}} {{item.promedio<2 ? 'estrella':'estrellas'}} | {{item.votos}} votos</p>
                </div>
                <div class="profesor-info">
                    <p>Profesor: <span>{{ item.profesor }}</span></p>
                </div>
            </div>
        </div>
    </div>
</section>
