<main>
    <section class="introduction-container">
        <div class="introduction-title">
            <h1>{{nombre}}</h1>
            <p>Profesores <span>Alvarez Gomez, Geovanny</span></p>
        </div>
        <div class="img-container">
            <img [src]="imagen" alt="imagen curso">

            <mat-accordion>
                <mat-expansion-panel
                    *ngIf="objetivo"
                    (opened)="panelOpenState = true"
                    (closed)="panelOpenState = false">
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                <h3>Objetivos</h3>
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <div id="objetivo"></div>
                </mat-expansion-panel>

                <mat-expansion-panel
                    *ngIf="contenido"
                    (opened)="panelOpenState = true"
                    (closed)="panelOpenState = false">
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                <h3>Contenido</h3>
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <div id="contenido"></div>
                </mat-expansion-panel>

                <mat-expansion-panel
                    *ngIf="duracion"

                <mat-expansion-panel
                    *ngIf="requisitos"
                    (opened)="panelOpenState = true"
                    (closed)="panelOpenState = false">
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                <h3>Requisitos previos</h3>
                            </mat-panel-title>
                        </mat-expansion-panel-header>
                        <div id="requisitos"></div>
                </mat-expansion-panel>

                <mat-expansion-panel
                    *ngIf="dirigido"
                    (opened)="panelOpenState = true"
                    (closed)="panelOpenState = false">
                        <mat-expansion-panel-header>
                            <mat-panel-title>
                                <h3>Dirigido a</h3>
                            </mat-panel-title>

                    *ngIf="calificacion"

            <button class="btn-back" routerLink="/dashboard/cursos" *ngIf="dash">{{ '<< Volver a Lista de cursos' }}</button>

        <div class="tutores">

            <div class="tutor-info">
                <img src="https://chym-elearning.com/app/upload/users/1/1168/1168_5f7e7d11ecfc6_Solo-Logo-alta.jpg?rand=6037016948a33" alt="">
                <p>Alvarez Gomez, Geovanny</p>
