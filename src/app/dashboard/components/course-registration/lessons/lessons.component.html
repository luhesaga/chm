
<div class="container">
    <h2>Lecciones</h2>
    <mat-form-field appearance="legacy" class="search">
        <mat-label>Buscar</mat-label>
        <input matInput (input)="applyFilter($event.target.value)" placeholder="Buscar lecci贸n"> <!---->
        <mat-icon matSuffix>search</mat-icon>
        <mat-hint>Puede buscar por cualquier campo</mat-hint>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="nombre">
            <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                id="nombre">
                    Nombre
            </th>

            <td
                mat-cell
                *matCellDef="let element"
                matTooltip="Lecci贸n"
                class="name"
                (click)="goToCourseView(element)"
                >
                {{ element.nombre }}
            </td>
        </ng-container>

        <ng-container matColumnDef="progreso">
            <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                id="progreso">
                    Progreso
            </th>

            <td
                mat-cell
                *matCellDef="let element"
                matTooltip="Lecci贸n"
                class="name">
                {{ !element.porcentaje ?  '0%' : element.porcentaje+'%' }}
            </td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef id="acciones">Acciones</th>
            <td mat-cell *matCellDef="let element" class="buttons">
                <button
                    mat-stroked-button
                    color="primary"
                    matTooltip="Estudiar lecci贸n"
                    (click)="goToCourseView(element)">
                    <mat-icon style="color: darkcyan;">visibility</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
        [pageSizeOptions]="[10, 15, 20]"
        showFirstLastButtons>
    </mat-paginator>
    <button mat-raised-button (click)="goBack()" style="background: var(--main-color2); color: white;">Regresar</button>
</div>
