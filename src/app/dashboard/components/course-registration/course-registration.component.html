<main>
    <h2 class="section-title">Mis cursos</h2>
    <section class="no-courses" *ngIf="noCourses">
        <h3>No tienes suscripción a ningún curso</h3>
        <p>conocelos <a (click)="goToCourseList()">acá</a></p>
    </section>
    <section>
        <div class="course-container" >
            <mat-card class="example-card" *ngFor="let course of listcourse">
                <mat-card-header>
                    <mat-card-title>{{course.nombre}}</mat-card-title>
                </mat-card-header>
                <img mat-card-image [src]="course.imagen" alt="portada del curso">
                <mat-card-content>
                    <p>Categoria: <span> {{course.categoria}} </span> </p>
                    <p>Profesor: <span> {{course.profesor}} </span> </p>
                    <p>Matricula: <span>{{course.tipoMatricula}}</span></p>
                    <p>Ultimo ingreso: <span class="ult-ingreso">{{course.ultimoIngreso}}</span></p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button color="primary" (click)="goToCourseHome(course.id)">Ingresar</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </section>
    <section class="buttons" *ngIf="careerView">
        <button mat-raised-button (click)="goBack()">Regresar</button>
    </section>
</main>
