<div class="container">
    <h2>Categorias de Cursos</h2>

    <mat-form-field appearance="legacy" class="search">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Placeholder">
        <mat-icon matSuffix>search</mat-icon>
        <mat-hint>puede buscar por cualquier campo</mat-hint>
    </mat-form-field>

    <button
        mat-raised-button
        routerLink="/categorias/create"
        style="background: var(--main-color2); color: white;">
            Crear nueva categoria
    </button>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header id="nombre">Nombre</th>
            <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
        </ng-container>
        <ng-container matColumnDef="activo">
            <th mat-header-cell *matHeaderCellDef id="acciones">Activo</th>
          <td mat-cell *matCellDef="let element">
            <mat-checkbox
              class="example-margin"
              color="primary"
              [checked]="element.activo"
              (click)="checkActive(ev)">
              </mat-checkbox>
            </td>
        </ng-container>
        <ng-container matColumnDef="codigo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header id="codigo">Codigo</th>
            <td mat-cell *matCellDef="let element">{{ element.codigo }}</td>
        </ng-container>
        <ng-container matColumnDef="cursos">
            <th mat-header-cell *matHeaderCellDef mat-sort-header id="cursos">Cursos</th>
            <td mat-cell *matCellDef="let element">{{ element.cursos }}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef id="acciones">Acciones</th>
            <td mat-cell *matCellDef="let element">
            <button matTooltip="editar categoria" mat-stroked-button color="primary" (click)="goToEdit(element)">
                <mat-icon>edit</mat-icon>
            </button>
            <button matTooltip="eliminar categoria" mat-stroked-button color="secondary" (click)="deleteCategory(element.id)">
                <mat-icon>delete</mat-icon>
            </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
        [pageSizeOptions]="[10, 15, 20]"
        showFirstLastButtons
    ></mat-paginator>

    <button
      mat-stroked-button
      color="primary"
      routerLink="/dashboard/cursos"
      style="background: var(--main-color2); color: white;">
      Lista de Cursos >>
    </button>
</div>
