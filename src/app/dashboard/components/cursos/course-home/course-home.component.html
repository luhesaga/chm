<main>
    <section class="description">
        <div class="course-title">
            <h1>{{ nombreCurso }}</h1>
            <h4>Categoria: <span>{{ categoria }}</span></h4>
        </div>
        <div class="course-description">
            <div id="descripcion"></div>
        </div>
    </section>
    <section class="course-content">
        <div class="card">
            <div class="img"><img src="/assets/icons/mortarboard.svg" alt=""></div>

            <div class="options">
                <a (click)="openDialog()">Descripci√≥n</a>
            </div>
        </div>

        <div class="card">
            <div class="img"><img src="/assets/icons/online-learning.svg" alt=""></div>

            <div class="options">
                <a>Documentos</a>
            </div>
        </div>

        <div class="card">
            <div class="img"><img src="/assets/icons/online-lesson.svg" alt=""></div>

            <div class="options">
                <a (click)="goToLessons()">Lecciones</a>
            </div>
        </div>

        <div class="card">
            <div class="img"><img src="/assets/icons/check-list.svg" alt=""></div>

            <div class="options">
                <a (click)="goToExercises()">Ejercicios</a>
            </div>
        </div>

        <div class="card">
            <div class="img"><img src="/assets/icons/charla.svg" alt=""></div>

            <div class="options">
                <a>Foros</a>
            </div>
        </div>

        <div class="card">
            <div class="img"><img src="/assets/icons/anuncio.svg" alt=""></div>

            <div class="options">
                <a>Anuncios</a>
            </div>
        </div>

        <div class="card">
            <div class="img"><img src="/assets/icons/biblioteca.png" alt=""></div>

            <div class="options">
                <a href="https://biblioteca.chym-ndt.com/" target="_blank">Biblioteca Virtual</a>
            </div>
        </div>

        <div class="card">
            <div class="img"><img src="/assets/icons/glosario.png" alt=""></div>

            <div class="options">
                <a (click)="goToGlossary()">Glosario</a>
            </div>
        </div>

        <div class="card">
            <div class="img"><img src="/assets/icons/video-conf.png" alt=""></div>

            <div class="options">
                <a (click)="goToVideo()">Videoconferencia</a>
            </div>
        </div>

    </section>
    <section class="buttons">
        <button mat-button (click)="goBack()" ><< Volver a lista de cursos</button>
    </section>

</main>
