<div class="container">
    <h2>Resultados por estudiante</h2>
    {{ suma }} / {{ contador }} = {{ suma / contador }}
    <mat-form-field appearance="legacy" class="search">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
        <mat-icon matSuffix>search</mat-icon>
        <mat-hint>puede buscar por cualquier campo</mat-hint>
    </mat-form-field>
    <div class="buttons">
        <button mat-raised-button (click)= "exportAsExcel()"><mat-icon>grid_on</mat-icon><span>Exportar</span></button>
    </div>
    <div class="table-container" #TABLE>
        <table mat-table #table [dataSource]="dataSource" matSort class="mat-elevation-z1">
            <ng-container matColumnDef="{{item}}" *ngFor="let item of displayedColumns; let i = index;" class="data-table">
                <th mat-header-cell *matHeaderCellDef mat-sort-header id="{{item}}">{{item}}</th>
                    <td mat-cell *matCellDef="let element" class="{{item}}">
                        {{ setField(item, i, element) }}
                    </td>
            </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    </div>

    <mat-paginator [pageSizeOptions]="[10, 15, 20, 50, 100, 200, 500]" showFirstLastButtons></mat-paginator>
    <button mat-stroked-button color="primary" (click)="goBack()" style="background: var(--main-color2); color: white;">
        << Regresar </button>
</div>
