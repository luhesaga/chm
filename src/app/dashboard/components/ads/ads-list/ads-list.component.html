<div class="container">
    <h2>Gestión de Anuncios</h2>
    <mat-form-field appearance="legacy" class="search">
        <mat-label>Buscar</mat-label>
        <input matInput (input)="applyFilter($event.target.value)" placeholder="Buscar anuncio"> <!---->
        <mat-icon matSuffix>search</mat-icon>
        <mat-hint>puede buscar por cualquier campo</mat-hint>
    </mat-form-field>

    <button
        mat-raised-button
        routerLink="../ads-create"
        class="buttonCreateAds">
        Crear nuevo
    </button>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <!-- nombre del anuncio -->
        <ng-container matColumnDef="nombre">
            <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            id="nombre">
                Nombre
            </th>
            <td
                mat-cell
                *matCellDef="let element"
                matTooltip="Anuncio"
                class="name">
                {{ element.nombre }}
            </td>
        </ng-container> <!-- (click)="goToHome(element.id)"-->

        <!-- botones de acción -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef id="acciones">Acciones</th>
            <td mat-cell *matCellDef="let element" class="buttons">
                <button
                    mat-stroked-button
                    color="primary"
                    matTooltip="Editar anuncio"
                    >
                    <mat-icon style="color: darkgoldenrod;">edit</mat-icon> <!--(click)="goToEdit(element)"-->
                </button>
                <button
                    mat-stroked-button
                    color="primary"
                    matTooltip="Ver anuncio">
                    <mat-icon style="color: black;">
                        info
                    </mat-icon> <!--(click)="goToDetail(element.id)"-->
                </button>
                <button mat-stroked-button color="secondary"><!--(click)="deleteUser(element)"-->
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
        [pageSizeOptions]="[10, 15, 20]"
        showFirstLastButtons>
    </mat-paginator>
</div>
