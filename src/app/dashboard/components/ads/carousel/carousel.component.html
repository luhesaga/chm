<mat-carousel
timings="600ms ease-in"
[autoplay]="true"
interval="5000"
maxWidth="auto"
proportion="40"
slides="5"
[loop]="true"
[hideArrows]="false"
[hideIndicators]="false"
[useKeyboard]="true"
[useMouseWheel]="false"
orientation="ltr"
>
<mat-carousel-slide
    #matCarouselSlide
    *ngFor="let slide of listAds; let i = index"
    [image]="slide.imagen"
    overlayColor="#00000040"
    [hideOverlay]="false"
></mat-carousel-slide>
</mat-carousel>
