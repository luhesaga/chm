<div class="contenedor">
    <div class="title dialog-header-close">
        <mat-icon>library_books</mat-icon>
        <h2>Agregar curso</h2>
        <mat-icon mat-dialog-close style="color: red;">close</mat-icon>
    </div>

    <div>
        <mat-form-field appearance="legacy" class="search">
            <mat-label>Buscar</mat-label>
            <input
            (input)="applyFilter($event.target.value)"
            matInput placeholder="Buscar curso"> <!---->
            <mat-icon matSuffix>search</mat-icon>
            <mat-hint>Puede buscar en todos los campos</mat-hint>
        </mat-form-field>
    </div>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <!-- nombre del curso -->
        <ng-container matColumnDef="nombre">
            <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            id="nombre">
                Nombre
            </th>
            <td
                mat-cell
                *matCellDef="let element"
                matTooltip="curso"
                class="name">
                {{ element.nombre }}
            </td>
        </ng-container>

        <!-- botones de acciÃ³n -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef id="acciones">Acciones</th>
            <td mat-cell *matCellDef="let element" class="buttons">
                <button
                    mat-stroked-button
                    class="agregarCurso"
                    mat-stroked-button
                    (click)="obtenerCursoAAgregar(element)"
                    >
                    Agregar
                </button><!--(click)="registerUser(element, 'matricular')"-->
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
        [pageSizeOptions]="[10, 15, 20]"
        showFirstLastButtons>
    </mat-paginator>
</div>
