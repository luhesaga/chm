<main>
    <section class="introduction-container">
        <div class="introduction-title">
            <h1>{{this.carrera.nombre}}</h1>
        </div>
        <div class="introduction-text">
            <div id="descripcion" [innerHTML]="this.carrera.descripcion"></div>
        </div>
    </section>

    <section class="information-container">
        <div class="information">
            <h2>Información de la carrera</h2>
            <mat-accordion>
                <mat-expansion-panel
                    *ngIf="this.carrera.introduccion"
                    (opened)="panelOpenState = true"
                    (closed)="panelOpenState = false"
                    >
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <h3>Introducción</h3>
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <div [innerHTML]="this.carrera.introduccion"></div>
                </mat-expansion-panel>

                <mat-expansion-panel
                    *ngIf="this.carrera.objetivo"
                    (opened)="panelOpenState = true"
                    (closed)="panelOpenState = false"
                    >
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <h3>Objetivos</h3>
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <div [innerHTML]="this.carrera.objetivo"></div>
                </mat-expansion-panel>

                <mat-expansion-panel
                    *ngIf="this.carrera.contenido"
                    (opened)="panelOpenState = true"
                    (closed)="panelOpenState = false"
                    >
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <h3>Contenido</h3>
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <div [innerHTML]="this.carrera.contenido"></div>
                </mat-expansion-panel>

                <mat-expansion-panel
                    *ngIf="this.carrera.duracion"
                    (opened)="panelOpenState = true"
                    (closed)="panelOpenState = false"
                    >
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <h3>Duración</h3>
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <div [innerHTML]="this.carrera.duracion"></div>
                </mat-expansion-panel>

                <mat-expansion-panel
                    *ngIf="this.carrera.requisitosPrevios"
                    (opened)="panelOpenState = true"
                    (closed)="panelOpenState = false"
                    >
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <h3>Requisitos previos</h3>
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <div [innerHTML]="this.carrera.requisitosPrevios"></div>
                </mat-expansion-panel>

                <mat-expansion-panel
                    *ngIf="this.carrera.dirigido"
                    (opened)="panelOpenState = true"
                    (closed)="panelOpenState = false"
                    >
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <h3>Dirigido a</h3>
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <div [innerHTML]="this.carrera.dirigido"></div>
                </mat-expansion-panel>

                <mat-expansion-panel
                    *ngIf="this.carrera.evaluacion"
                    (opened)="panelOpenState = true"
                    (closed)="panelOpenState = false"
                    >
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <h3>Evaluación de aprendizaje</h3>
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <div [innerHTML]="this.carrera.evaluacion"></div>
                </mat-expansion-panel>

                <mat-expansion-panel
                    *ngIf="this.carrera.requisitosCalificacion"
                    (opened)="panelOpenState = true"
                    (closed)="panelOpenState = false"
                    >
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <h3>Requisitos para calificación</h3>
                        </mat-panel-title>
                    </mat-expansion-panel-header>
                    <div [innerHTML]="this.carrera.requisitosCalificacion"></div>
                </mat-expansion-panel>

            </mat-accordion>
            <button class="btn-back" routerLink="/dashboard/carreras">{{ '<< Volver a Lista de carreras' }}</button>
        </div>
    </section>
</main>
