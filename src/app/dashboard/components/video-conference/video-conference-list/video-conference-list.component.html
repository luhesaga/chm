<main>
    <section class="meet-img">
        <img src="../../../../../assets/img/video-conf.png" alt="imagen videoconferencia">
    </section>
    <section class="create-btn" *ngIf="admin">
        <button mat-raised-button (click)="createVideoMeet(null)">
            <mat-icon>videocam</mat-icon>
            Agregar una reunión Google Meet
        </button>
    </section>
    <section class="meets-list">
        <p *ngIf="meets.length === 0">No hay reuniones programadas.</p>
        <mat-card class="example-card" *ngFor="let m of meets">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image">
                    <img src="../../../../../assets/icons/small-logo.jpg" alt="logo chm">
                </div>
                <mat-card-title>{{ m.nombre }}</mat-card-title>
            </mat-card-header>
            <img mat-card-image src="../../../../../assets/img/video-conf-card.png" alt="imagen videoconferencia">
            <mat-card-content>
                <p id="{{ m.id }}">
                    {{ parseHTML(m) }}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <a
                    mat-raised-button
                    color="primary"
                    [attr.href]="getLink(m.url)"
                    target="_blank">
                    <mat-icon>task_alt</mat-icon>
                    Acceder a la reunión
                </a>
            </mat-card-actions>
            <div class="card-btn-actions">
                <button
                    mat-mini-fab
                    aria-label="botón editar reunión"
                    matTooltip="editar reunión"
                    (click)="createVideoMeet(m)">
                        <mat-icon>edit</mat-icon>
                </button>
                <button
                    mat-mini-fab
                    aria-label="botón eliminar reunión"
                    matTooltip="eliminar reunión"
                    (click)="deleteMeet(m)">
                        <mat-icon>delete</mat-icon>
                </button>
            </div>
        </mat-card>

    </section>
    <section class="back-btn">
        <button mat-raised-button (click)="goBack()"><< Regresar</button>
    </section>
</main>
