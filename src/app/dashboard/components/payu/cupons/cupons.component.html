<div class="container">
    <h2>Gestión de cupones de descuento</h2>
    <mat-form-field appearance="legacy" class="search">
        <mat-label>Buscar</mat-label>
        <input matInput (input)="applyFilter($event.target.value)" placeholder="Buscar anuncio"> <!---->
        <mat-icon matSuffix>search</mat-icon>
        <mat-hint>puede buscar por cualquier campo</mat-hint>
    </mat-form-field>

    <button
        mat-raised-button
        (click)="goToCreate()"
        class="buttonCreateAds">
        Crear nuevo cupón
    </button>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" aria-describedby="Listado de cupones">
        <!-- Cupon -->
        <ng-container matColumnDef="cupon">
            <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            id="cupon">
                Cupón
            </th>
            <td
                mat-cell
                *matCellDef="let element"
                matTooltip="Código de Cupón"
                class="cupon">
                {{ element.cupon }}
            </td>
        </ng-container>
        <!-- descuento -->
        <ng-container matColumnDef="descuento">
            <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            id="descuento">
                Descuento %
            </th>
            <td
                mat-cell
                *matCellDef="let element"
                matTooltip="Porcentaje de descuento"
                class="descuento">
                {{ element.porcentaje }}
            </td>
        </ng-container>
        <!-- fecha -->
        <ng-container matColumnDef="fecha">
            <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            id="fecha">
                Fecha de creación
            </th>
            <td
                mat-cell
                *matCellDef="let element"
                matTooltip="Porcentaje de fecha"
                class="fecha">
                {{ element.fecha }}
            </td>
        </ng-container>
        <!-- tipo -->
        <ng-container matColumnDef="tipo">
            <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            id="tipo">
                Tipo
            </th>
            <td
                mat-cell
                *matCellDef="let element"
                matTooltip="Tipo de programa"
                class="tipo">
                {{ element.tipo }}
            </td>
        </ng-container>
        <!-- nombre curso -->
        <ng-container matColumnDef="curso">
            <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            id="curso">
                Curso / Carrera
            </th>
            <td
                mat-cell
                *matCellDef="let element"
                matTooltip="Nombre del curso o carrera"
                class="curso">
                {{ element.nombreCurso }}
            </td>
        </ng-container>

        <!-- botones de acción -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef id="acciones">Acciones</th>
            <td mat-cell *matCellDef="let element" class="buttons">
                <button
                    mat-stroked-button
                    color="primary"
                    matTooltip="Editar cupón"
                    (click)="goToEdit(element)"
                    >
                    <mat-icon style="color: darkgoldenrod;">edit</mat-icon>
                </button>
                <button
                    (click)="couponDelete(element)"
                    matTooltip="Eliminar cupón"
                    mat-stroked-button color="secondary">
                        <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
        [pageSizeOptions]="[10, 15, 20]"
        showFirstLastButtons>
    </mat-paginator>
</div>
