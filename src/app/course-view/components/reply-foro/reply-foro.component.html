<div *ngIf="!idReplyForo">
    <h2 class="tituloForo">Foro: {{contenido.titulo}}</h2>
</div>

<div *ngIf="idReplyForo">
    <h2 class="tituloForo">Comentar a: {{contenido.nombreCompleto}}</h2>
</div>

<div class="foro">
    <editor
    apiKey="fa82nlmdggdzt2rwcpx7k706ohjcnf9wo3ioar2p06d10yyk"
    class="mat-elevation-z1"
    [(ngModel)]="this.answer"
    [init]="{
        icons: 'material',
        skin: 'borderless',
        plugins: ['wordcount', 'lists', 'image imagetools', 'media'],
        menubar: false,
        min_height: 350,
        min_width:350,
        width : '750',
        toolbar: 'undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | outdent indent | numlist bullist | image | media',
        media_live_embeds: true
    }"></editor><!--(onInit)="handleEditorInit($event)"-->
</div>
<div class="botones">
    <div *ngIf="!idReplyForo">
        <button class="corner-button" (click)="enviarForo()"> <span>Enviar</span> </button>
    </div>
    <div *ngIf="this.tipo === 'responder' && idReplyForo">
        <button class="corner-button"  (click)="enviarComentario()"> <span>Comentar</span> </button>
    </div>
    <div>
        <button class="corner-button | corner-button2"  (click)="goToForo()"> <span>Cancelar</span> </button>
    </div>
    <div *ngIf="this.tipo === 'editar'">
        <button class="corner-button edit-btn" (click)="editarForo()"> <span>Editar</span> </button>
    </div>
</div>
